{% extends "base.html" %}
{% load static %}
{% block title %}Clinic Registration{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Registration</title>
    <link rel="stylesheet" href="{% static 'clinics/css/registration.css' %}"> <!-- Example for CSS inclusion -->
</head>
<!-- 
<style>
    #map {
    height: 400px;
    width: 100%;
    margin-bottom: 20px;
}
</style> -->

<div class="container">
    <h2>Register Your Clinic</h2>
    
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Clinic Name:</label>
            <input type="text" id="id_name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_registrationNo">Registration No:</label>
            <input type="text" id="id_registrationNo" name="registrationNo" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_address1">Address Line 1:</label>
            <input type="text" id="id_address1" name="address1" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_address2">Address Line 2:</label>
            <input type="text" id="id_address2" name="address2" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_zipcode">Zip Code</label>
            <input type="text" id="id_zipcode" name="zipcode" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_city">City:</label>
            <input type="text" id="id_city" name="city" class="form-control" readonly>
        </div>
        
        <div class="form-group">
            <label for="id_state">State:</label>
            <input type="text" id="id_state" name="state" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="id_expertise">Clinic Expertise:</label>
            <select id="id_expertise" name="expertise" class="form-control" required>
                <option value="childcare">Childcare</option>
                <option value="ent">ENT</option>
                <option value="gastro">Gastro</option>
                <option value="general">General Medicine</option>
                <!-- Add more expertise options here -->
            </select>
        </div>

        <div class="form-group">
            <label for="id_phone_number">Phone Number:</label>
            <input type="text" id="id_phone_number" name="phone_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" class="form-control" required>
        </div>

        <h3>Select Clinic Location on Map</h3>
        <div id="map"></div>

        <!-- Hidden fields for latitude and longitude -->
        <input type="hidden" id="id_latitude" name="latitude">
        <input type="hidden" id="id_longitude" name="longitude">

        <button type="submit" class="btn btn-primary">Register Clinic</button>
    </form>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACxwJFsuazR3tqWDaW9dSBcszPDz0UUJ4&callback=initMap" async defer></script>
    <script src="{% static 'clinics/js/zipcode_lookup.js' %}"></script>
    <script src = "{% static 'clinics/js/googlemapjavascript.js' %}"></script>

   
</div>
{% endblock %}
