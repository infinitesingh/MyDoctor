{% extends "base.html" %}

{% block title %}Clinic Registration{% endblock %}

{% block content %}
<div class="container">
    <h2>Register Your Clinic</h2>
    <form method="POST" action="{% url 'register_clinic' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
