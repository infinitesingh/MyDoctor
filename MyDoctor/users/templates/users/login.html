{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
        <label for="username">Username:</label>
        {{ form.username }}
    </div>
    <div>
        <label for="password">Password:</label>
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
